<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! Tailwind and daisy UI CDN start -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ! Tailwind and daisy UI CDN end -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>AI Universe Hub</title>
  </head>
  <body>
    <!-- ! Header starts -->
    <header class="text-center mt-14 my-12">
      <h1 class="text-[2.8125rem] mb-8 font-semibold">AI Universe Hub</h1>
      <button
        class="shrink-button py-6 px-7 bg-[#eb5757] rounded-2xl text-white text-xl font-semibold hover:bg-[#eb5757D9]"
      >
        Sort By Date
      </button>
    </header>
    <!-- ! Header ends -->

    <!-- ! Main starts -->
    <main class="max-w-[1600px] mx-auto px-12">
      <!-- ? Card Container Start-->
      <div id="cards-container" class="grid grid-cols-3 gap-5 mb-12"></div>
      <!-- ? Card Container End-->

      <button
        id="see-more-btn"
        onclick="handleSeeMoreBtn()"
        class="shrink-button py-6 px-7 bg-[#eb5757] rounded-2xl text-white text-xl font-semibold hover:bg-[#eb5757D9]"
      >
        See More
      </button>
    </main>
    <!-- ! Main ends -->

    <!-- ! Footer starts -->
    <footer></footer>
    <!-- ! Footer ends -->

    <!-- ! JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
